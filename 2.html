<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AJAR.in</title>
  <link rel="stylesheet" href="style.css">

  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</head>
<body>
  <div class="container">
    <img src="logo.png" alt="AJAR.in Logo" class="logo" />
    <input type="text" id="userInput" placeholder="Enter text..." class="input-field" />
    <button class="submit-btn" onclick="handleSubmit()">Submit</button>
  </div>
  <div class="pagination">
    <a href="index.html">1</a>
    <a href="2.html" class="active">2</a>
    <a href="3.html">3</a>
    <a href="4.html">4</a>
    <a href="5.html">5</a>
    <a href="6.html">6</a>
  </div>

 <script>
function handleSubmit() {
  const inputField = document.getElementById("userInput");
  const inputValue = inputField.value;

  if (inputValue === "268") {
    Swal.fire({
      position: "center",
      icon: "success",
      title: "Yeee, You did it",
      showConfirmButton: false,
      backdrop: '#149B6E',
      timer: 1500,
      didOpen: () => {
        confetti({
          particleCount: 150,
          spread: 70,
          origin: { y: 0.6 }
        });
      }
    });
  } else {
    Swal.fire({
      position: "center",
      icon: "error",
      title: "Sorry, Try Again",
      showConfirmButton: false,
      backdrop: 'rgba(255, 0, 0, 1)',
      timer: 1500
    });
  }

  // Kosongkan input
  inputField.value = "";
}
</script>

</body>
</html>
